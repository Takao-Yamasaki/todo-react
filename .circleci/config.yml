version: 2.1
setup: true

orbs:
  path-filtering: circleci/path-filtering@2.0.0

workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: path-filter-check
          mapping: |
            README.md readme-changed
            .* other-files-changed
          config-path: .circleci/dynamic-config.yml
